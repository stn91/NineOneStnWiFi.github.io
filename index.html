<html lang="zh-CN">

        body {

            line-height: 1.6;
            color: #333;
            background: #f5f7fa;
            scroll-behavior: smooth;
        }
        nav {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .nav-links a:hover { background: rgba(102, 126, 234, 0.1); color: #667eea; }

        .hero-wrapper {

        }
        .hero {

            padding: 0 2rem;
            text-align: center;
            color: white;
        }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease;
        }
        .hero p {

            animation: fadeInUp 0.8s ease 0.2s;
            animation-fill-mode: both;

            color: #667eea;
            padding: 1rem 3rem;

            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .cta-button:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0,0,0,0.3); }

        .plans-header {

            font-size: 2.5rem;
            margin-bottom: 3rem;
        }
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .plan-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }
        .plan-card.featured:hover { transform: scale(1.05) translateY(-15px); }
        .plan-name { font-size: 1.8rem; margin-bottom: 1rem; }
        .plan-price { font-size: 3rem; font-weight: bold; margin: 1rem 0; }

        .plan-features {

            text-align: left;
        }

            padding-left: 1.5rem;
            position: relative;
        }

            content: '✓';

            left: 0;
            color: #667eea;
            font-weight: bold;
        }
